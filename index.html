<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Weather App</h1>
    </div>
    
    <div class="container">
        <div class="topContainer">
            <div id="inputDiv">
                <input type="search" name="search" id="searchField" placeholder="search a city...">
                <button type="button" onclick="searchCity()"><img src="search.ico" alt="" class="icon"></button>
            </div>
            <hr>
            <div class="cityCountry">
                <p id="countryDiv">Nigeria</p>
                <p id="cityDiv">Lagos</p>
                <p id="localTime">00:00</p>
            </div>
        </div>
        

        <div class="weatherDiv" id="displayData">

            <div id="flexOne">
                <div class="weatherImgDiv">
                    <img src="cloud.png" alt="sunset-img" srcset="" id="img">
                </div>

                <div id="degreeDiv">
                        <p class="tempDiv tempSpan">Temp<br><span id="temp">37c</span></p> 
                </div>
            </div>

            
            <div class="windInfo">
                <p id="windInfo">The wind speed and direction are:</p>
            </div>

            <hr>

            <div class="forecast">
                 
            </div>

            



        </div>


    </div>


    <script src="index.js"></script>
</body>
</html>
