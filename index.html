<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Weather App
            <img class="image" src="images/cloud3.png" alt="sunset-img" srcset="">
        </h1>
    </div>
    
    <div class="container">
        <div class="topContainer">
            <div id="inputDiv">
                <input type="search" name="search" id="searchField" placeholder="search a city...">
                <button type="button" onclick="searchCity()"><img src="images/search.ico" alt="" class="icon"></button>
            </div>
            <hr>
            <div id="cityCountry">
                <p id="countryDiv">Nigeria</p>
                <p id="cityDiv">Lagos</p>
                <p id="localTime">00:00</p>
            </div>
        </div>
        

        <div class="weatherDiv" id="displayData">

            <div id="flexOne">
                <div class="weatherImgDiv">
                    <img src="images/cloud.png" alt="sunset-img" class="image" id="img">
                </div>

                <div id="degreeDiv">
                    <p class="tempDiv tempSpan">Temp<br><span id="temp">37c</span></p> 
                </div>
            </div>
 
            <div id="windInfoDiv">
                <p id="windInfo"></p>
            </div>

            <hr>

            <div id="forecastDiv">
                <h3>Forecast</h3>

                <div class="forecastFlex">
                    <div class="flex2">
                        <div class="conditionDiv conditionOne">
                            <img src="images/cloud2.png" alt="sunset-img" class="image" id="conditionIcon1">
                            <p class="forecastpg" id="conditionText1"></p>
                        </div>
                        
                        <div id="forecastList1">
                        </div>
                    </div>
                    
                    <hr>

                    <div class="flex3">
                        <div class="conditionDiv conditionTwo">
                            <img src="images/cloud2.png" alt="sunset-img" class="image" id="conditionIcon2">
                            <p class="forecastpg" id="conditionText2"></p>
                        </div>
                        
                        <div id="forecastList2">
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script type="text/javascript" src="config.js"></script>
</body>
</html>
